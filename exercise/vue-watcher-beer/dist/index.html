<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vue-Watcher-Beer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <nav>
    <div class="nav-wrapper center-align blue darken-2">
      <a href="#" class="brand-logo">Beers</a>
    </div>
  </nav>
  <div class="progress grey lighten-2" v-if="!beers.length">
      <div class="indeterminate blue darken-3"></div>
  </div>
  <div class="row">
    <div class="col s12 l4" v-for="beer in beers" :key="beer.name">
    <div class="card horizontal">
      <div class="card-image">
        <img :src="beer.img" height="150">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/vue@next'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script><script  src="./script.js"></script>

</body>
</html>
